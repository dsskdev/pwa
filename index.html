<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <meta name="description" content="The best car deals on the web!">
        <title>Car Deals</title>
        <link rel="stylesheet" href="resources/material.min.css">
        <link rel="stylesheet" href="resources/custom.css">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Car Deals</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                            Refresh
                        </button>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <!--Dynamice content-->
                </div>
                <div class="center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                        Show More
                    </button>
                </div>
            </main>
        </div>
        <script src="resources/material.min.js"/>
        <script id="car-card" type="type/template">
            <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--6dp" style="background-image:url('{{image}}')">
                <div class="md-card__title">
                    <span class="mdl-card__title-test">{{title}} (Â£{{price}})</span>
